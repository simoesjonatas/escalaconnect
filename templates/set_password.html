{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3">Definir Nova Senha</h2>
            <p>Por favor, insira uma nova senha abaixo.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Definir senha</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

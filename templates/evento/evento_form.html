{% extends 'base.html' %}

{% block page_title %}Adicionar/Editar Evento{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" href="{% url 'evento_list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}

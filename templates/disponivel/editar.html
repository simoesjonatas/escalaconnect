{% extends 'base.html' %}

{% block page_title %}Editar Disponibilidade{% endblock %}

{% block breadcrumb %}
<ul class="app-breadcrumb breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base_page' %}"><i class="fa fa-home fa-lg"></i></a></li>
    <li class="breadcrumb-item"><a href="{% url 'lista_disponivel' %}">Lista de Disponibilidades</a></li>
</ul>
{% endblock breadcrumb %}

{% block content %}
<div class="container">
    <h2>Editar Disponibilidade</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
{% endblock %}
